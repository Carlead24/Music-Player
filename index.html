<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Music player</title>
</head>
<body>
    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">Leave the door o.</h1>
        <p class="artist-name">Bruno Mars x Anderson Paak</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>

        </div>

        <div class="controls">
            <button class="btn backward-btn"><img src="./images/pre.png" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="./images/nxt.png" alt=""></button>
        </div>
